<!DOCTYPE html>
<html>
<body>

<!-- Remove border on deployment -->
<canvas id="canvas" width="300" height="150" style="border:1px solid;" />

<script>

var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");

context.beginPath();
context.moveTo(0, 0);
context.lineTo(45, 60);
context.lineTo(220, 75);
context.lineTo(285, 50);
context.lineTo(285, 30);
context.lineTo(245, 30);
context.lineTo(225, 10);
context.lineTo(65, 35);
context.lineTo(40, 5);
context.closePath();
context.stroke();
context.fill();

</script>

</body>
</html>
