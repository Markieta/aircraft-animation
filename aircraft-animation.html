<!DOCTYPE html>
<html>
<head>
<style>
div.rowContainer
{
    text-align: center;
}
div div.boxContainer, div#pressure, div#temperature
{
    width: 120px;
    display: inline-block;
    margin: 5px;
    font-size: 16px;
    border: 1px solid;
    padding: 2px;
    vertical-align: middle;
}
</style>
</head>
<body>

<div class="rowContainer">
  <div class="boxContainer">
      High Pressure<br />
      Or<br />
      High Temp<br />
  </div>
  <canvas id="canvas" width="370" height="100" style="vertical-align: middle;"></canvas>
  <div class="boxContainer">
      Low Pressure<br />
      Or<br />
      Low Temp<br />
  </div>
</div>

<div class="rowContainer">
  <div id="pressure">5000 ft</div>
  <div id="temperature" style="color: #FF0000">30 &degC</div>
</div>

<script>

var canvas      = document.getElementById("canvas");
var context     = canvas.getContext("2d");
var dx          = 0;
var dy          = 0;
var pause       = 200;
var maxWidth    = canvas.width - 95;
var temperature = 30;   // Celsius
var pressure    = 5000; // Foot pressure level
var red         = 255;
var blue        = 0;

function draw(dx, dy)
{
    context.clearRect(0, 0, canvas.width, canvas.height);
    context.translate(dx, dy);

    context.beginPath();
    context.moveTo(0, 0);

    context.lineTo(15, 20);
    context.lineTo(73, 25);
    context.lineTo(95, 16);
    context.lineTo(95, 10);
    context.lineTo(81, 10);
    context.lineTo(75, 3);
    context.lineTo(21, 11);
    context.lineTo(13, 1);

    context.stroke();
    context.fill();

    context.translate(-dx, -dy);
}

function executeFrame()
{
    if(dx < maxWidth)
    {
        dx++;

        pressure -= 9;
        document.getElementById("pressure").innerHTML = pressure + " ft";

        if(dx % 4 == 0) dy++;
        if(dx % 9 == 0)
        {
            temperature--;
            red  -= 8;
            blue += 8;
            document.getElementById("temperature").innerHTML   = temperature + " &degC";
            document.getElementById("temperature").style.color = "rgb(" + red + ", 0," + blue + ")";
        }
    }
    else
    {
        if(pause) pause--;
        else
        {
            dx = dy     = 0;
            pressure    = 5000;
            temperature = 30;
            red         = 255;
            blue        = 0;
            pause       = 200;

            document.getElementById("pressure").innerHTML    = pressure    + " ft";
            document.getElementById("temperature").innerHTML = temperature + " &degC";
            document.getElementById("temperature").style.color = "rgb(" + red + ", 0," + blue + ")";
        }
    }

    draw(dx, dy);
}

setInterval(function(){executeFrame();}, 20);

</script>

</body>
</html>
